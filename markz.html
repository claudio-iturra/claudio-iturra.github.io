    <script>
        let currentMode = 'notes';
        let slides = [];
        let currentSlide = 0;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateCalendar();
            updatePreview();
            
            // Auto-update preview as user types
            document.getElementById('editor').addEventListener('input', updatePreview);
        });
        
        function updateCalendar() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric',

                day: 'numeric' 
            };
            
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
            
            document.getElementById('currentDay').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long'
            });
        }
        
        function setMode(mode) {
            currentMode = mode;
            
            // Update active button
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update preview based on mode
            updatePreview();
        }
        
        function updatePreview() {
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const markdown = editor.value;
            
            if (currentMode === 'presentation') {
                // Split content by ## headers for slides
                slides = markdown.split(/(?=^## )/gm).filter(slide => slide.trim());
                if (slides.length === 0) slides = [markdown];
                
                preview.innerHTML = marked.parse(slides[0] || '');
                updateSlideCounter();
            } else {
                preview.innerHTML = marked.parse(markdown);
            }
        }
        
        function loadTemplate(type) {
            const editor = document.getElementById('editor');
            const today = new Date().toLocaleDateString('en-US', {

            const templates = {

        function insertMarkdown(syntax) {
            const editor = document.getElementById('editor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            
            let newText;
            if (syntax.includes('**') || syntax.includes('*')) {
                newText = syntax.replace(/\*+/, match => match + selectedText + match);
            } else {
                newText = syntax + selectedText;
            }
            
            editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
            editor.focus();
            editor.setSelectionRange(start + syntax.length, start + syntax.length + selectedText.length);
            updatePreview();
        }
        
        function toggleFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            const content = document.getElementById('fullscreenContent');
            
            if (overlay.style.display === 'flex') {
                overlay.style.display = 'none';
            } else {
                overlay.style.display = 'flex';
                
                if (currentMode === 'presentation' && slides.length > 0) {
                    content.innerHTML = marked.parse(slides[currentSlide] || slides[0]);
                } else {
                    content.innerHTML = document.getElementById('preview').innerHTML;
                }
                
                updateSlideCounter();
            }
        }
        
        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                document.getElementById('fullscreenContent').innerHTML = marked.parse(slides[currentSlide]);
                updateSlideCounter();
            }
        }
        
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                document.getElementById('fullscreenContent').innerHTML = marked.parse(slides[currentSlide]);
                updateSlideCounter();
            }
        }
        
        function updateSlideCounter() {
            const counter = document.getElementById('slideCounter');
            if (currentMode === 'presentation' && slides.length > 0) {
                counter.textContent = `${currentSlide + 1} / ${slides.length}`;
            } else {
                counter.textContent = '1 / 1';
            }
        }
        
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            
            // Get content
            const content = document.getElementById('preview').cloneNode(true);
            
            // Create a temporary container for PDF generation
            const tempDiv = document.createElement('div');
            tempDiv.style.width = '210mm';
            tempDiv.style.padding = '20mm';
            tempDiv.style.fontFamily = 'Arial, sans-serif';
            tempDiv.style.fontSize = '12px';
            tempDiv.style.lineHeight = '1.6';
            tempDiv.style.color = '#000';
            tempDiv.style.background = '#fff';
            tempDiv.appendChild(content);
            
            document.body.appendChild(tempDiv);
            
            html2canvas(tempDiv, {
                scale: 2,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210;
                const pageHeight = 295;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                
                let position = 0;
                
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                const filename = currentMode === 'presentation' ? 'presentation.pdf' : 'notes.pdf';
                pdf.save(filename);
                
                document.body.removeChild(tempDiv);
            });
        }
        
        function clearEditor() {
            if (confirm('Are you sure you want to clear all content?')) {
                document.getElementById('editor').value = '';
                updatePreview();
            }
        }
        
        function saveToLocal() {
            const content = document.getElementById('editor').value;
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const filename = `markdown-notes-${timestamp}.txt`;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function loadFromLocal() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt,.md';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('editor').value = e.target.result;
                        updatePreview();
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'b':
                        e.preventDefault();
                        insertMarkdown('**Bold**');
                        break;
                    case 'i':
                        e.preventDefault();
                        insertMarkdown('*Italic*');
                        break;
                    case 's':
                        e.preventDefault();
                        saveToLocal();
                        break;
                    case 'Enter':
                        if (document.getElementById('fullscreenOverlay').style.display === 'flex') {
                            e.preventDefault();
                            nextSlide();
                        }
                        break;
                }
            }
            
            // Fullscreen navigation
            if (document.getElementById('fullscreenOverlay').style.display === 'flex') {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    e.preventDefault();
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    previousSlide();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    toggleFullscreen();
                }
            }
        });
