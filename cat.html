<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Motion Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .video-section {
            position: relative;
        }

        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #f8f9fa;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .info-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
        }

        .status {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .motion-path {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .motion-path h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .path-list {
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .path-item {
            padding: 5px 10px;
            margin-bottom: 5px;
            background: #f1f3f4;
            border-radius: 5px;
            border-left: 3px solid #4facfe;
        }

        .screaming-cat {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 8rem;
            z-index: 1000;
            animation: screamPop 1s ease-out;
            pointer-events: none;
        }

        @keyframes screamPop {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-10deg); }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(5deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        .indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .indicator.active {
            background: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .indicator.inactive {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± Cat Motion Detector</h1>
            <p>Advanced feline movement tracking with face detection alerts by Claudio Iturra</p>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Detection</button>
                    <button id="stopBtn" class="btn btn-danger" disabled>Stop Detection</button>
                </div>
                
                <div style="margin-top: 15px; text-align: center;">
                    <label style="display: block; margin-bottom: 10px; font-weight: 600; color: #333;">
                        Cat Detection Sensitivity
                    </label>
                    <input type="range" id="sensitivitySlider" min="20" max="80" value="30" 
                           style="width: 200px; margin-bottom: 5px;">
                    <div style="font-size: 0.9rem; color: #666;">
                        <span>Low</span>
                        <span style="float: right;">High</span>
                    </div>
                </div>
            </div>
            
            <div class="info-panel">
                <div class="status">
                    <h3>üìä Detection Status</h3>
                    <div class="status-item">
                        <span>Camera Status:</span>
                        <span><span class="indicator inactive" id="cameraIndicator"></span><span id="cameraStatus">Inactive</span></span>
                    </div>
                    <div class="status-item">
                        <span>Motion Detection:</span>
                        <span><span class="indicator inactive" id="motionIndicator"></span><span id="motionStatus">Inactive</span></span>
                    </div>
                    <div class="status-item">
                        <span>Movements Detected:</span>
                        <span id="movementCount">0</span>
                    </div>
                    <div class="status-item">
                        <span>Cat Faces Found:</span>
                        <span id="faceCount">0</span>
                    </div>
                </div>
                
                <div class="motion-path">
                    <h3>üõ§Ô∏è Movement Path</h3>
                    <div class="path-list" id="pathList">
                        <div style="text-align: center; color: #666; padding: 20px;">
                            Start detection to see movement paths...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CatMotionDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.sensitivitySlider = document.getElementById('sensitivitySlider');
                
                this.isDetecting = false;
                this.previousFrame = null;
                this.motionThreshold = 25; // More sensitive threshold
                this.minMotionPixels = 300; // Minimum pixels for motion detection
                this.movementCount = 0;
                this.faceCount = 0;
                this.motionPath = [];
                this.lastMotionTime = 0;
                this.catScoreThreshold = 30; // Adjustable cat detection threshold
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startDetection());
                this.stopBtn.addEventListener('click', () => this.stopDetection());
                this.sensitivitySlider.addEventListener('input', (e) => {
                    this.catScoreThreshold = parseInt(e.target.value);
                });
            }
            
            async startDetection() {
                try {
                    // Request camera with better constraints
                    const constraints = {
                        video: {
                            width: { min: 320, ideal: 640, max: 1280 },
                            height: { min: 240, ideal: 480, max: 720 },
                            frameRate: { ideal: 30, max: 60 }
                        }
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = stream;
                    
                    // Wait for video to be ready
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = resolve;
                    });
                    
                    // Start playing video
                    await this.video.play();
                    
                    // Set canvas dimensions to match video
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    
                    // Initialize detection
                    this.isDetecting = true;
                    this.updateUI();
                    
                    // Wait a moment for video to stabilize, then start detection
                    setTimeout(() => {
                        this.detectMotion();
                    }, 500);
                    
                } catch (error) {
                    let errorMessage = 'Camera access failed. ';
                    if (error.name === 'NotAllowedError') {
                        errorMessage += 'Please allow camera access and refresh the page.';
                    } else if (error.name === 'NotFoundError') {
                        errorMessage += 'No camera found on this device.';
                    } else {
                        errorMessage += 'Please check your camera and try again.';
                    }
                    alert(errorMessage);
                    console.error('Camera error:', error);
                }
            }
            
            stopDetection() {
                this.isDetecting = false;
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                this.updateUI();
            }
            
            detectMotion() {
                if (!this.isDetecting || this.video.readyState !== 4) {
                    if (this.isDetecting) {
                        requestAnimationFrame(() => this.detectMotion());
                    }
                    return;
                }
                
                // Clear canvas and draw current video frame
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                const currentFrame = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.previousFrame) {
                    const motionData = this.compareFrames(this.previousFrame, currentFrame);
                    
                    if (motionData.hasMotion) {
                        this.handleMotionDetected(motionData);
                        
                        // Enhanced cat face detection - only trigger for high cat scores
                        if (motionData.catScore > 60 && Math.random() < 0.08) {
                            this.handleCatFaceDetected();
                        }
                    }
                }
                
                this.previousFrame = currentFrame;
                requestAnimationFrame(() => this.detectMotion());
            }
            
            compareFrames(prev, current) {
                const prevData = prev.data;
                const currData = current.data;
                let motionPixels = 0;
                let totalMotionX = 0;
                let totalMotionY = 0;
                let motionCount = 0;
                let motionRegions = [];
                
                const width = this.canvas.width;
                const height = this.canvas.height;
                
                // Create motion map
                const motionMap = new Array(Math.ceil(width/20) * Math.ceil(height/20)).fill(0);
                const regionWidth = Math.ceil(width / 20);
                const regionHeight = Math.ceil(height / 20);
                
                // Sample every 4th pixel for better performance
                for (let i = 0; i < prevData.length; i += 16) {
                    const prevGray = (prevData[i] + prevData[i + 1] + prevData[i + 2]) / 3;
                    const currGray = (currData[i] + currData[i + 1] + currData[i + 2]) / 3;
                    
                    const diff = Math.abs(prevGray - currGray);
                    
                    if (diff > this.motionThreshold) {
                        const pixelIndex = i / 4;
                        const x = pixelIndex % width;
                        const y = Math.floor(pixelIndex / width);
                        
                        // Map to region
                        const regionX = Math.floor(x / 20);
                        const regionY = Math.floor(y / 20);
                        const regionIndex = regionY * regionWidth + regionX;
                        
                        if (regionIndex < motionMap.length) {
                            motionMap[regionIndex]++;
                        }
                        
                        motionPixels++;
                        const weight = Math.min(diff / 100, 1);
                        totalMotionX += x * weight;
                        totalMotionY += y * weight;
                        motionCount += weight;
                    }
                }
                
                // Analyze motion patterns for cat-like characteristics
                const catLikeMotion = this.analyzeCatMotion(motionMap, regionWidth, regionHeight, motionPixels);
                
                const hasMotion = motionPixels > this.minMotionPixels && catLikeMotion.score > this.catScoreThreshold;
                let centerX = 0, centerY = 0;
                
                if (hasMotion && motionCount > 0) {
                    centerX = Math.round(totalMotionX / motionCount);
                    centerY = Math.round(totalMotionY / motionCount);
                }
                
                return { 
                    hasMotion, 
                    centerX, 
                    centerY, 
                    motionPixels,
                    catScore: catLikeMotion.score,
                    motionType: catLikeMotion.type
                };
            }
            
            analyzeCatMotion(motionMap, regionWidth, regionHeight, totalMotion) {
                let score = 0;
                let motionType = 'unknown';
                
                // Count active regions
                const activeRegions = motionMap.filter(count => count > 5).length;
                const totalRegions = motionMap.length;
                
                // Cat characteristics analysis
                
                // 1. Size filter - cats are smaller than humans
                const motionDensity = totalMotion / activeRegions;
                if (motionDensity > 50 && motionDensity < 500) {
                    score += 25; // Good size range for cats
                } else if (motionDensity > 500) {
                    score -= 30; // Too large, likely human
                }
                
                // 2. Motion pattern - cats move in compact, low areas
                let lowRegionMotion = 0;
                let highRegionMotion = 0;
                const midHeight = Math.floor(regionHeight * 0.6); // Lower 60% of frame
                
                for (let y = 0; y < regionHeight; y++) {
                    for (let x = 0; x < regionWidth; x++) {
                        const index = y * regionWidth + x;
                        if (motionMap[index] > 5) {
                            if (y > midHeight) {
                                lowRegionMotion += motionMap[index];
                            } else {
                                highRegionMotion += motionMap[index];
                            }
                        }
                    }
                }
                
                // Cats typically move in lower regions
                if (lowRegionMotion > highRegionMotion * 1.5) {
                    score += 20;
                    motionType = 'low-movement';
                } else if (highRegionMotion > lowRegionMotion * 2) {
                    score -= 25; // Likely human (tall movement)
                    motionType = 'tall-movement';
                }
                
                // 3. Compactness - cats have more compact motion
                const regionSpread = activeRegions / totalRegions;
                if (regionSpread < 0.3) {
                    score += 15; // Compact motion
                    motionType = motionType === 'unknown' ? 'compact' : motionType + '-compact';
                } else if (regionSpread > 0.6) {
                    score -= 20; // Too spread out
                }
                
                // 4. Motion intensity - cats have moderate, consistent motion
                const avgIntensity = totalMotion / Math.max(activeRegions, 1);
                if (avgIntensity > 30 && avgIntensity < 200) {
                    score += 15;
                } else if (avgIntensity > 300) {
                    score -= 15; // Too intense, likely human
                }
                
                // 5. Horizontal vs vertical motion preference
                let horizontalRegions = 0;
                let verticalRegions = 0;
                
                for (let y = 0; y < regionHeight; y++) {
                    for (let x = 0; x < regionWidth; x++) {
                        const index = y * regionWidth + x;
                        if (motionMap[index] > 5) {
                            // Check neighboring regions for direction
                            const rightIndex = y * regionWidth + (x + 1);
                            const bottomIndex = (y + 1) * regionWidth + x;
                            
                            if (x < regionWidth - 1 && motionMap[rightIndex] > 5) {
                                horizontalRegions++;
                            }
                            if (y < regionHeight - 1 && motionMap[bottomIndex] > 5) {
                                verticalRegions++;
                            }
                        }
                    }
                }
                
                // Cats often move horizontally (prowling, walking)
                if (horizontalRegions > verticalRegions) {
                    score += 10;
                }
                
                // Final scoring
                const isCatLike = score > 30;
                
                return {
                    isCatLike,
                    score,
                    type: motionType,
                    activeRegions,
                    motionDensity: Math.round(motionDensity)
                };
            }
            
            handleMotionDetected(motionData) {
                const currentTime = Date.now();
                
                // Debounce motion detection (minimum 200ms between detections)
                if (currentTime - this.lastMotionTime < 200) {
                    this.drawMotionIndicator(motionData.centerX, motionData.centerY);
                    return;
                }
                
                this.lastMotionTime = currentTime;
                this.movementCount++;
                
                const timestamp = new Date().toLocaleTimeString();
                const pathPoint = {
                    x: motionData.centerX,
                    y: motionData.centerY,
                    time: timestamp,
                    intensity: motionData.motionPixels,
                    catScore: motionData.catScore,
                    motionType: motionData.motionType
                };
                
                this.motionPath.push(pathPoint);
                this.updateMotionPath();
                this.updateMovementCount();
                
                // Draw motion indicator on canvas
                this.drawMotionIndicator(motionData.centerX, motionData.centerY);
            }
            
            handleCatFaceDetected() {
                this.faceCount++;
                this.updateFaceCount();
                this.showScreamingCat();
            }
            
            showScreamingCat() {
                const screamingCat = document.createElement('div');
                screamingCat.className = 'screaming-cat';
                screamingCat.textContent = 'üôÄ';
                document.body.appendChild(screamingCat);
                
                setTimeout(() => {
                    document.body.removeChild(screamingCat);
                }, 1000);
            }
            
            drawMotionIndicator(x, y) {
                this.ctx.strokeStyle = '#ff6b6b';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(x, y, 20, 0, 2 * Math.PI);
                this.ctx.stroke();
                
                // Draw crosshair
                this.ctx.beginPath();
                this.ctx.moveTo(x - 15, y);
                this.ctx.lineTo(x + 15, y);
                this.ctx.moveTo(x, y - 15);
                this.ctx.lineTo(x, y + 15);
                this.ctx.stroke();
            }
            
            updateMotionPath() {
                const pathList = document.getElementById('pathList');
                const latestPath = this.motionPath[this.motionPath.length - 1];
                
                if (this.motionPath.length === 1) {
                    pathList.innerHTML = '';
                }
                
                const pathItem = document.createElement('div');
                pathItem.className = 'path-item';
                pathItem.innerHTML = `
                    <strong>${latestPath.time}</strong><br>
                    Position: (${latestPath.x}, ${latestPath.y})<br>
                    Cat Score: ${latestPath.catScore}/100<br>
                    Type: ${latestPath.motionType}<br>
                    Intensity: ${latestPath.intensity} pixels
                `;
                
                pathList.appendChild(pathItem);
                pathList.scrollTop = pathList.scrollHeight;
                
                // Keep only last 20 entries
                if (this.motionPath.length > 20) {
                    this.motionPath.shift();
                    pathList.removeChild(pathList.firstChild);
                }
            }
            
            updateUI() {
                const cameraIndicator = document.getElementById('cameraIndicator');
                const cameraStatus = document.getElementById('cameraStatus');
                const motionIndicator = document.getElementById('motionIndicator');
                const motionStatus = document.getElementById('motionStatus');
                
                if (this.isDetecting) {
                    cameraIndicator.className = 'indicator active';
                    cameraStatus.textContent = 'Active';
                    motionIndicator.className = 'indicator active';
                    motionStatus.textContent = 'Detecting';
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                } else {
                    cameraIndicator.className = 'indicator inactive';
                    cameraStatus.textContent = 'Inactive';
                    motionIndicator.className = 'indicator inactive';
                    motionStatus.textContent = 'Inactive';
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = true;
                }
            }
            
            updateMovementCount() {
                document.getElementById('movementCount').textContent = this.movementCount;
            }
            
            updateFaceCount() {
                document.getElementById('faceCount').textContent = this.faceCount;
            }
        }
        
        // Initialize the cat motion detector when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CatMotionDetector();
        });
    </script>
