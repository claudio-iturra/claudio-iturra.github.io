<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Table Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }
        
        .editable-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .editable-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
        }
        
        .editable-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            position: relative;
        }
        
        .editable-table tr:nth-child(even) {
            background: #f8fafc;
        }
        
        .editable-table tr:hover {
            background: #e6fffa;
        }
        
        .header-input {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9rem;
            width: 100%;
            min-width: 120px;
        }
        
        .header-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .cell-input {
            border: 1px solid #e2e8f0;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9rem;
            width: 100%;
            min-width: 100px;
            background: white;
        }
        
        .cell-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .delete-col {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-row {
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .delete-col:hover, .delete-row:hover {
            background: rgba(239, 68, 68, 1);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .control-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .table-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä PDF CTD-Log Creator</h1>
            <p>Create custom CTD-Log with your data and export to PDF by Claudio Iturra</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <button class="btn btn-primary" onclick="addColumn()">
                    ‚ûï Add Column
                </button>
                <button class="btn btn-secondary" onclick="addRow()">
                    üìù Add Row
                </button>
                <button class="btn btn-success" onclick="exportToPDF()">
                    üìÑ Export PDF
                </button>
            </div>
        </div>
        
        <div class="table-container">
            <table class="editable-table" id="dataTable">
                <thead>
                    <tr id="headerRow">
                        <th>
                            <input type="text" class="header-input" value="Cast Number" onchange="updateHeader(this)">
                            <button class="delete-col" onclick="deleteColumn(this)" title="Delete Column">√ó</button>
                        </th>
                        <th>
                            <input type="text" class="header-input" value="Date (UTC -)" onchange="updateHeader(this)">
                            <button class="delete-col" onclick="deleteColumn(this)" title="Delete Column">√ó</button>
                        </th>
                        <th>
                            <input type="text" class="header-input" value="Start Time" onchange="updateHeader(this)">
                            <button class="delete-col" onclick="deleteColumn(this)" title="Delete Column">√ó</button>
                        </th>
                        <th>
                            <input type="text" class="header-input" value="End Time" onchange="updateHeader(this)">
                            <button class="delete-col" onclick="deleteColumn(this)" title="Delete Column">√ó</button>
                        </th>
                        <th>
                            <input type="text" class="header-input" value="Depth" onchange="updateHeader(this)">
                            <button class="delete-col" onclick="deleteColumn(this)" title="Delete Column">√ó</button>
                        </th>
                        <th>
                            <input type="text" class="header-input" value="Longitude" onchange="updateHeader(this)">
                            <button class="delete-col" onclick="deleteColumn(this)" title="Delete Column">√ó</button>
                        </th>
                        <th>
                            <input type="text" class="header-input" value="Latitude" onchange="updateHeader(this)">
                            <button class="delete-col" onclick="deleteColumn(this)" title="Delete Column">√ó</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td><input type="text" class="cell-input" placeholder="Enter cast number"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter date"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter start time"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter end time"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter depth"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter Lon"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter Lat"></td>
                        <td><button class="delete-row" onclick="deleteRow(this)" title="Delete Row">√ó</button></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="cell-input" placeholder="Enter cast number"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter date"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter start time"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter end time"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter depth"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter Lon"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter Lat"></td>
                        <td><button class="delete-row" onclick="deleteRow(this)" title="Delete Row">√ó</button></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="cell-input" placeholder="Enter cast number"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter date"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter start time"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter end time"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter depth"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter Lon"></td>
                        <td><input type="text" class="cell-input" placeholder="Enter Lat"></td>
                        <td><button class="delete-row" onclick="deleteRow(this)" title="Delete Row">√ó</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addColumn() {
            const headerRow = document.getElementById('headerRow');
            const tableBody = document.getElementById('tableBody');
            
            // Add header cell
            const newHeader = document.createElement('th');
            newHeader.innerHTML = `
                <input type="text" class="header-input" value="New Column" onchange="updateHeader(this)">
                <button class="delete-col" onclick="deleteColumn(this)" title="Delete Column">√ó</button>
            `;
            
            // Insert before the last column (which might be the delete button column)
            const lastHeader = headerRow.lastElementChild;
            headerRow.insertBefore(newHeader, lastHeader);
            
            // Add cells to existing rows
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const newCell = document.createElement('td');
                newCell.innerHTML = '<input type="text" class="cell-input" placeholder="Enter data">';
                
                // Insert before the delete button cell
                const lastCell = row.lastElementChild;
                row.insertBefore(newCell, lastCell);
            });
        }
        
        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const headerRow = document.getElementById('headerRow');
            const columnCount = headerRow.children.length;
            
            const newRow = document.createElement('tr');
            
            // Add cells for each column except the last one (delete button)
            for (let i = 0; i < columnCount - 1; i++) {
                const cell = document.createElement('td');
                cell.innerHTML = '<input type="text" class="cell-input" placeholder="Enter data">';
                newRow.appendChild(cell);
            }
            
            // Add delete button cell
            const deleteCell = document.createElement('td');
            deleteCell.innerHTML = '<button class="delete-row" onclick="deleteRow(this)" title="Delete Row">√ó</button>';
            newRow.appendChild(deleteCell);
            
            tableBody.appendChild(newRow);
        }
        
        function deleteColumn(button) {
            const th = button.parentElement;
            const columnIndex = Array.from(th.parentElement.children).indexOf(th);
            const table = document.getElementById('dataTable');
            
            // Don't delete if it's the last column
            if (th.parentElement.children.length <= 2) {
                alert('Cannot delete the last column!');
                return;
            }
            
            // Remove header
            th.remove();
            
            // Remove corresponding cells from all rows
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                if (row.children[columnIndex]) {
                    row.children[columnIndex].remove();
                }
            });
        }
        
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            const tbody = row.parentElement;
            
            // Don't delete if it's the last row
            if (tbody.children.length <= 1) {
                alert('Cannot delete the last row!');
                return;
            }
            
            row.remove();
        }
        
        function updateHeader(input) {
            // Headers are automatically updated through the input value
        }
        
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Get table data
            const table = document.getElementById('dataTable');
            const headers = [];
            const data = [];
            
            // Extract headers
            const headerInputs = table.querySelectorAll('thead input.header-input');
            headerInputs.forEach(input => {
                headers.push(input.value || 'Column');
            });
            
            // Extract data
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const rowData = [];
                const inputs = row.querySelectorAll('input.cell-input');
                inputs.forEach(input => {
                    rowData.push(input.value || '');
                });
                if (rowData.length > 0) {
                    data.push(rowData);
                }
            });
            
            // Add title
            doc.setFontSize(20);
            doc.setTextColor(102, 126, 234);
            doc.text('Instrument operator : ', 14, 22);
            
            // Add timestamp
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text(`Generated on: ${new Date().toLocaleString()}`, 14, 32);
            
            // Create table
            doc.autoTable({
                head: [headers],
                body: data,
                startY: 40,
                theme: 'grid',
                styles: {
                    fontSize: 9,
                    cellPadding: 4,
                },
                headStyles: {
                    fillColor: [102, 126, 234],
                    textColor: 255,
                    fontStyle: 'bold'
                },
                alternateRowStyles: {
                    fillColor: [248, 250, 252]
                },
                margin: { top: 40, right: 14, bottom: 20, left: 14 },
            });
            
            // Save the PDF
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            doc.save(`data-table-${timestamp}.pdf`);
        }
        
        // Initialize with proper delete button column
        document.addEventListener('DOMContentLoaded', function() {
            const headerRow = document.getElementById('headerRow');
            const deleteHeader = document.createElement('th');
            deleteHeader.style.width = '50px';
            deleteHeader.innerHTML = '<span style="color: rgba(255,255,255,0.7); font-size: 0.8rem;">Actions</span>';
            headerRow.appendChild(deleteHeader);
        });
    </script>
